# Minimal headless Direwolf config for Docker and AGWPE

MYCALL N0CALL-1

# Disable PTT
PTT NONE

# Channel 0 setup (required even if not using audio)
CHANNEL 0

# Disable audio device completely
ADEVICE null null

# Enable AGWPE TCP port
AGWPORT 8000

# Optional: dummy beacon (well-formatted!)
PBEACON delay=0 every=60 via=WIDE1-1 :Hello from Docker Direwolf
