[station]
call = N0CALL-5
banner = OGL BBS

[agw]
# Host and port to the TNC (AGW server)
host = localhost
port = 8000

[db]
# Path to the database file
file_name = ./oglbbs.db

[ssh]
listen_address = 127.0.0.1
listen_port = 8002

# Key for SSH authentication
#
# /home/your_user/.ssh/id_rsa
#
# or the system wide key
#
# /etc/ssh/ssh_host_rsa_key

key = ./oglbbs_ed25519
